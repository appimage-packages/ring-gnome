name: ring-gnome
binary: ring-gnome
packages:
  - libpulse-dev
  - libsamplerate0-dev
  - libgsm1-dev
  - libspeex-dev
  - libtool
  - libdbus-1-dev
  - libasound2-dev
  - libopus-dev
  - libspeexdsp-dev
  - libexpat1-dev
  - libpcre3-dev
  - libyaml-cpp-dev
  - libdbus-c++-dev
  - libsndfile1-dev
  - libsrtp-dev
  - libjack-dev
  - libupnp-dev
  - libudev-dev
  - yasm
  - uuid-dev
  - libgnutls-dev
  - libjsoncpp-dev
  - libva-dev
  - gnome-icon-theme-symbolic
  - libebook-1.2-14
  - libnotify4
  - libcups2-dev
frameworks:
  build_kf5: false
  frameworks:
    - extra-cmake-modules
    - kcoreaddons
    - ki18n
    - kitemviews
    - kconfig
    - polkit-qt-1
    - kauth
    - kcodecs
    - karchive
    - kdoctools
    - kguiaddons
    - kwidgetsaddons
    - kconfigwidgets
    - kiconthemes
    - kcompletion
    - kwindowsystem
    - kcrash
    - kdbusaddons
    - kservice
    - sonnet
    - ktextwidgets
    - kglobalaccel
    - attica
    - kxmlgui
    - solid
    - kbookmarks
    - kjobwidgets
    - phonon
    - phonon-gstreamer
    - knotifications
    - gpgmepp
    - kwallet
    - kio
    - knewstuff
    - breeze-icons
    - kinit
    - knotifyconfig
    - kcontacts
    - kitemmodels
    - akonadi
    - akonadicontacts
type: git
url: https://gerrit-ring.savoirfairelinux.com/ring-daemon
buildsystem: custom
buildoptions: /bin/bash /in/scripts/ring.sh
dependencies:
  - cpan:
      build:
        buildsystem: custom
        buildoptions: cpan URI::Escape
      depname: cpan
      source:
        type: none
        url: ''
  - boost:
      build:
        buildsystem: custom
        buildoptions: "./bootstrap.sh --prefix=/opt/usr && ./b2 stage threading=multi link=static && ./b2 install threading=multi link=static"
      depname: boost_1_63_0
      source:
        type: bz2
        url: 'http://downloads.sourceforge.net/project/boost/boost/1.63.0/boost_1_63_0.tar.bz2'
  - asio:
      build:
        buildsystem: custom
        buildoptions: 'cd asio && ./autogen.sh && ./configure --prefix=/opt/usr --enable-static && make V=1 -j8 && make install'
      depname: asio
      source:
        type: git
        url: https://github.com/chriskohlhoff/asio
        branch: master
  - kashmir:
      build:
        buildsystem: custom
        buildoptions: 'mv /app/src/kashmir-dependency/kashmir /opt/usr/include/kashmir'
      depname: kashmir-dependency
      source:
        type: git
        url: https://github.com/Corvusoft/kashmir-dependency
        branch: master
  - restbed:
      build:
        buildsystem: cmake
        buildoptions: '-DCMAKE_INSTALL_PREFIX:PATH=/opt/usr -DBUILD_TESTS=NO -DBUILD_EXAMPLES=NO -DBUILD_SSL=NO -DBUILD_SHARED=OFF'
      depname: restbed
      source:
        type: git
        url: https://github.com/Corvusoft/restbed
        branch: master
  - x264:
      build:
        buildsystem: custom
        buildoptions: /bin/bash /in/scripts/x264.sh
      source:
        type: none
        url: ''
  - x265:
      build:
        buildsystem: custom
        buildoptions: /bin/bash /in/scripts/x265.sh
      source:
        type: none
        url: ''
  - ffmpeg:
      build:
        buildsystem: custom
        buildoptions: /bin/bash /in/scripts/ffmpeg.sh
      depname: ffmepg
      source:
        type: none
        url: ''
  - gtk3:
      build:
        buildsystem: make
        buildoptions: "--prefix=/opt/usr --sysconfdir=/opt/etc --enable-broadway-backend  --enable-x11-backend --enable-static --disable-wayland-backend"
      depname: gtk+-3.16.6
      source:
        type: xz
        url: 'http://ftp.gnome.org/pub/gnome/sources/gtk+/3.16/gtk+-3.16.6.tar.xz'
  - clutter-gtk:
      build:
        buildsystem: autogen
        buildoptions: '--prefix=/opt/usr --enable-static'
      depname: clutter-gtk
      source:
        type: git
        url: https://github.com/GNOME/clutter-gtk
        branch: master
  - evolution-data-server:
      build:
        buildsystem: make
        buildoptions: "--prefix=/opt/usr --sysconfdir=/opt/etc --enable-static"
      depname: evolution-data-server-3.16.5
      source:
        type: xz
        url: 'ftp://ftp.gnome.org/pub/gnome/sources/evolution-data-server/3.16/evolution-data-server-3.16.5.tar.xz'
